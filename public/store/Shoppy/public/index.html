<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Shoppy</title>
  </head>
  <body>
    <div class="header">
      <h1 id="title">Shoppy</h1>
    </div>
    <div class="content">
      <div class="filterSection">
        <div class="formInput">
          <input type="text" id="input" placeholder="Search for a product" />
          <button id="formButton">Search</button>
        </div>
        <div class="actionButtons">
          <select id="categorySelect"></select>
          <a id="goToBasket" href="/basket"><i class="fa-solid fa-cart-shopping"></i></button>
        </div>
      </div>

      <div class="listBox" id="product-list"></div>
      <div id="noItemsFound">
        <p>No items to shown</p>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/f67469f908.js"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="buttonRipple.js"></script>
  </body>
</html>
